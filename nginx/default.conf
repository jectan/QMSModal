upstream php-upstream {
    server app:9000;
}

server {
    listen 80;
    server_name localhost;
    root /var/www/public;
    index index.php index.html;

    # Ensure Nginx serves correct MIME types
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    # Handle static files directly
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|otf|eot|json)$ {
        try_files $uri =404;
        access_log off;
        expires max;
    }

    # Laravel front controller handling
    location / {
        try_files $uri $uri/ /index.php?$query_string;
    }

    # Pass PHP scripts to PHP-FPM
    location ~ \.php$ {
        include fastcgi_params;
        fastcgi_pass app:9000;  # Use your PHP container name
        fastcgi_index index.php;
        fastcgi_param SCRIPT_FILENAME $realpath_root$fastcgi_script_name;
        fastcgi_param DOCUMENT_ROOT $realpath_root;
    }

    # Deny .htaccess access
    location ~ /\.ht {
        deny all;
    }
}